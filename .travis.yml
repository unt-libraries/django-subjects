language: python
sudo: false
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
env:
    matrix:
        - TOX_ENV=py27-django111
        - TOX_ENV=py35-django111
        - TOX_ENV=py36-django111
        - TOX_ENV=py37-django111
        - TOX_ENV=py37-flake8
install:
    - pip install tox-travis
script:
    - tox -e $TOX_ENV
